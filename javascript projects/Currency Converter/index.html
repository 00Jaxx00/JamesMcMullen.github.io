<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div class="Main">
      <div class="Title_Description">
        <h1>Currency Converter</h1>
        <p>Please input the dollar amount you wish to convert to other currencies</p>
      </div>
      <br>
      <div class="Dollar_Input">
      
        <h3>Dollar Amount</h3>
        <input type="text" id="Dollar Input">
        <button onclick="currencyOutput()" type="button" id="convert">Convert</button>
      </div>
      <div class="Currency_Output">
        <div class="Colombain_Output">
          <h3>Colombian Peso</h3>
          <div id="Colombian_Peso"></div>
        </div>
        <div class="Euro_Output">
          <h3>Euro</h3>
          <div id="Euro"></div>
        </div>
        <div class="Yen_Output">
          <h3>Japanese Yen</h3>
          <div id="Yen"><div>
        </div>
      </div>
    </div>
  </body>
</html>
